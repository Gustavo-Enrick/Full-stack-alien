<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien X</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça a assinatura<br>E entre para a equipe</h1>
            <img class="alien" src="./img/alien-mexendo.svg" alt="alien-mexendo">
        </div>
        <div class="right-login">
            <div class="card">
                <h1>Cadastro</h1>
                <form action="">
                    <div class="text-field">
                        <label for="user">Usuário</label>
                        <input type="text" id="user" name="user" placeholder="Usuário" required>
                    </div>
                    <div class="text-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="text-field">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <button class="botao" id="submit">Faça história</button>
                </form>
            </div>
        </div>
    </div>
</html>
